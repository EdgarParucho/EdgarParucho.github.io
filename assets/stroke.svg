<svg id="stroke" viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .stroke__path {
          stroke-dasharray: 88;
          stroke-dashoffset: 88;
          animation-name: draw;
          animation-fill-mode: forwards;
          animation-duration: 4s;
          animation-timing-function: ease-out;
        }
        @keyframes draw {
          from {
            stroke-dashoffset: 88;
          }
          to {
            stroke-dashoffset: 0;
          }
        }    
      </style>
    </defs>
    <path
    class="stroke__path"
    d="
    m 10 .4
    a .46 .2 0 1 0 3 9.4
    a .46 .2 0 1 0 -10 -9.2
    "
    stroke="#111" fill="none"
    stroke-linecap="round"
    stroke-width=".2"
    />
  </svg>
  